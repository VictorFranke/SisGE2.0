<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar - </title>
</head>
<body class="centralize">
    <div class="login">
        <div class="line">
            <form>
                <div class="form-field">
                    <div><label>Email</label></div>
                    <input type="email" placeholder="seu@email.com" id="email" onchange="onChangeEmail()">
                    <div class="error" id="email-required-erro">Email é obrigatório</div>
                    <div class="error" id="email-invalid-erro">Email é inválido</div>
                </div>
                <div class="form-field">
                    <div><label>Senha</label></div>
                    <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()">
                    <div class="error" id="password-required-erro">Senha é obrigatória</div>
                    <div class="error" id="password-min-length-erro">Senha deve ter pelo menos 6 caracteres</div>
                </div>
                <div class="form-field">
                    <div><label>Confirmar senha</label></div>
                    <input type="password" placeholder="Confirme a senha" id="confirm-password" onchange="onChangeConfirmPassword()">
                    <div class="error" id="password-doesnt-match-erro">Senha e confirmar senha devem ser iguais</div>
                </div>
                <div>
                    <button type="button" class="solid" disabled="true" id="register-button" onclick="register()">Registrar</button>
                </div>
                <div>
                    <button type="button" class="clear" onclick="goToIndex()">Login</button>
                </div>
            </form>
        </div>
    </div>
    
</body>

<link rel="stylesheet" href="register.css">
<link rel="stylesheet" href="../../global.css">

<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script src="../../firebase-init.js"></script>

</html>
