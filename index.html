<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - </title>
</head>
<body class="centralize">
    <div class="login">
        <div class="line">
            <form>
                <div class="fomr-field">
                    <label>Email</label>
                    <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com">
                    <div class="error" id="email-required-erro">Email é obrigatório</div>
                    <div class="error" id="email-invalid-erro">Email é inválido</div>
                </div>
                <div class="fomr-field">
                    <label>Senha</label>
                    <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="senha">
                    <div class="error" id="password-required-erro">Senha é obrigatória</div>
                </div>
                <div>
                    <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
                </div>
                <div>
                    <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
                </div>
                <div>
                    <button type="button" class="outline" onclick="register()">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>


<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>
<script src="firebase-init.js"></script>
</html>
